{%extends 'base.html'%}

{% block content %}
{{block.super}}
<div class="container">

    <!-- Looping through news   -->
    {% for photo in photos %}

    <div class="row">
        
        <div class="col-md-4">
            <h2 class="text-center"> {{ photo.title }} </h2>
        </div>
        <!--Display news Article images  -->
        <div class="col-md-4">
            <img src="{{photo.photo_image.url}}" class="img-responsive" alt="Image">
        </div>

    </div </div>

    {% empty %}
    <div class="row">
        <h2 class="text-center">No photos under this category</h2>
    </div>
    {% endfor %}

</div>
{% endblock %}
