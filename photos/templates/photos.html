{%extends 'base.html'%} 
{% load bootstrap4 %}

{% block content %}
<div class="container">

  <div class="row">
    {% if photos%}
      <p>Your search Result</p>
    {% else %}
      <h2> No photos  {{message}}  </h2>
    {% endif %}

  </div>

  <div class="row">

  {% if photos %}
    {% for photo in photos %}
      <div class="col-md-4">
          <img src="{{ photo.photo_image.url }}">
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
