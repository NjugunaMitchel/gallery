{%extends 'base.html'%} 
{% load bootstrap4 %}

{% block content %}
<div class="container">


  <div class="rows">

    {% for photo in photos %}
      <div class="col-md-4">
         <a href="{% url 'details' photo_id=photo.id %}"><img src="{{ photo.photo_image.url }}" style="margin-bottom: 20px;"></a>
         
      </div>
    {% endfor %}

  </div>
</div>
{% endblock %}
